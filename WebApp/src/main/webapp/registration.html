<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Регистрация</title>
    <link href="css/default.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div>
    <div id="header">
        <div id="logo">
            <h1>ООО "Фирма Альтарис"</h1>
            <h2>Запчасти к отечественным тракторам и сельхозтехнике</h2>
            <h3 id="userName"></h3>
        </div>
    </div>
    <div id="registration">
        <h1 id="operationType"> Регистрация нового пользователя </h1>
        <h2>Логин (email):</h2>
        <input id="login_reg" type="text" value="Логин" onBlur="if(this.value == '') this.value = 'Логин'"
               onFocus="if(this.value == 'Логин') this.value = ''" required>
        <h2>ФИО (Организация):</h2>
        <input id="name_reg" type="text" value="ФИО (Организация)"
               onBlur="if(this.value == '') this.value = 'ФИО (Организация)'"
               onFocus="if(this.value == 'ФИО (Организация)') this.value = ''" required>
        <h2>Пароль: </h2>
        <input id="pass1_reg" type="password" value="Пароль" onBlur="if(this.value == '') this.value = 'Пароль'"
               onFocus="if(this.value == 'Пароль') this.value = ''" required>
        <h2>Пароль: </h2>
        <input id="pass2_reg" type="password" value="Пароль" onBlur="if(this.value == '') this.value = 'Пароль'"
               onFocus="if(this.value == 'Пароль') this.value = ''" required>
        <h2>Телефон: </h2>
        <input id="phone_reg" type="text" value="Телефон" onBlur="if(this.value == '') this.value = 'Телефон'"
               onFocus="if(this.value == 'Телефон') this.value = ''" required>
        <br><br>
        <button type="button" class="greenbutton" onClick='location.href="index.html"'>На главную</button>
        <button type="button" id="save_button" class="greenbutton" onClick="user.registration()">Регистрация</button>

    </div>

</div>

<script src="assets/js/jquery-1.11.1.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery.easing.min.js"></script>
<script src="assets/js/custom.js"></script>

<script src="js/goods.js"></script>
<script src="js/user.js"></script>
<script>user.currentUserName()</script>
<script>user.getRegistrationData()</script>


</body>
</html>
